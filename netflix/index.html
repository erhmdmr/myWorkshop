<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="img" id="image">
        <h1>NET<span>FLIX</span></h1>
        <P>Thank you for signing up at Netflix. Tellus more about your self</P>
    
        <div id="color">
            <div class="form">
                <form action="">
                
                    <section>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="first-name" required placeholder="Enter you name" /><br>
                    </section>
                    <br>
                    <section>
                        <label for="age">Age</label><br>
                        <input type="number" id="age" required min="0" max="120" / placeholder="Age"><br>
                
                    </section>
            
                    <br>
                    <section>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email"><br>
                      
                    </section>
                    <br>
                    <section>
                        <label for="Series">Content Type</label><br>
                        <select  name="Content Type" id="Series"aria-placeholder="Type">
                            <option value="Macera">Macera</option>
                            <option value="Bilimkurgu">Bilim Kurgu</option>
                            <option value="Gizem">Gizem</option>
                            <option value="Polisiye">Polisiye</option>
                            <option value="KOrku-Gerilim">Korku-Gerilim</option>
                        </select>
                    </section><br><br>
                    <section>
                        <label for=""> Movie type</label><br>
                        <input type="checkbox" name="Movie-type" value="Comedy" id="Movie-type">Comedy <br>
                        <input type="checkbox" name="Movie-type" value="Action" id="Movie-type">Action <br>
                        <input type="checkbox" name="Movie-type" value="Romance" id="Movie-type">Romance<br>
                    </section>
                    <br><br>
                    <section>
                        <label for="">Gender:</label><br>
                        <input type="radio" name="Gender" id="female">
                        <label for="female">Female</label><br>
                        <input type="radio" name="Gender" id="male">
                        <label for="male">Male</label><br>
                        <input type="radio" name="Gender" id="Other">
                        <label for="Other">Other</label>
                    </section>
                    <br>
                    <section>
                        <label for="feedback">Feed Back</label><br>
                        <input type="text" id="feedback" name="feedback" required placeholder="Any comment"><br>
                      
                    </section>
                    <button>Submit</button>
            

                        

                </form>
            </div>
        </div>
    </div>





</body>

</html>
