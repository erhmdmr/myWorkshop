<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header">
        <h1 id="title">NET<span id="span">FLIX</span></h1>
        <h3 id="description">
            Thank you for signing up at NrtflixTell us more about yourself
        </h3>
    </header>
    <section id="survey-form-container">
        <form action="">
            <div class="input-box">
                <label for="name">Name</label>
                <input 
                type="text" 
                name="" 
                id="name" 
                placeholder="Enter your name">
            </div>
            <div class="input-box">
                <label for="age">Age</label>
                <input type="number" name="" id="age" placeholder="Enter your age">
            </div>           
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your email">
            </div>
            
            <div class="input-box">
                <label for="content">Content Type</label>
                <select name="content" id="dropdown">
                    <option value="Movies" selected>Please choose one of the Type</option>
                    <option value="Movies">Movies</option>
                    <option value="Series">Series</option>
                    <option value="TV Shows">TV Shows</option>
                </select>
            </div> 
            <div class="input-box">
                <label for="">Movie Type</label>
                <div><input type="checkbox" 
                    name="movie" 
                    id="first-check" 
                    value="Comedy">
                    <label for="first-check">Comedy</label></div>
                <div>
                    <input type="checkbox" 
                    name="movie" 
                    id="second-check" 
                    value="Action">
                <label for="second-check">Action</label>
            </div>
                <div>
                    <input type="checkbox" 
                    name="movie" 
                    id="third-check" 
                    value="Romance">
                <label for="third-check">Romance</label>
            </div>
                
                <label for="">Gender</label>
                <div>
                    <input type="radio" 
                    name="gender" 
                    id="male" 
                    value="Male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" 
                    name="gender" 
                    id="female" 
                    value="Female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" 
                    name="gender" 
                    id="other" 
                    value="Other">
                    <label for="other">Other</label>
                </div>
                <div class="input-box">
                     <label for="feedback">Feedback</label> <br> 
                     <textarea name="feedback" id="feedback" cols="55" rows="10" placeholder="Any Comment"></textarea>
                    
                </div>
                <div class="form submit">
                    <button id="form-button">Send</button>
                </div>
                
                
            </div>            
        </form>

    </section>
    </div>

    
</body>
</html>
